<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URLín</title>
  <script src="/sw.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>URLín</h1>
  </header>
  <main>
    <form action="/" method="POST" enctype="text/html">
      <label id="url-label" class="instructions" for="url-input">
        Type/paste in the URL
      </label>
      <input type="url" name="url" id="url-input" required autofocus
        placeholder="https://www.example.com">
      <button type="submit">Squish</button>
    </form>
    <div class="result" hidden>
    </div>
  </main>
  <footer>
    <p class="copyright">© 2017 JJ Buckley</p>
  </footer>
  <script src="/js/app.js"></script>
</body>
</html>
