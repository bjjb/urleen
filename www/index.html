<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>URLín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <h1>URLín</h1>
    </header>
    <main>
      <div id="input">
        <form action="/" method="POST">
          <label id="url-label" class="instructions" for="url-input">
            Type/paste in the URL
          </label>
          <input type="url" name="url" id="url-input" required autofocus
            placeholder="https://example.com">
          <button id="paste" hidden><i class="fa fa-clipboard"></i></button>
          <button type="submit" id="go"><i class="fa fa-magic"></i></button>
        </form>
      </div>
      <div id="output" hidden>
        <a id="result"></a>
        <button id="copy"><i class="fa fa-clone"></i></button>
        <button id="return"><i class="fa fa-arrow-circle-left"></i></button>
      </div>
      <div id="notification"></div>
    </main>
    <footer>
      <p class="copyright">© 2017 JJ Buckley</p>
    </footer>
    <script src="/js/app.js"></script>
  </body>
</html>
